<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo App (using JSON Server)</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="app.js" charset="utf-8"></script>
    <script language="Javascript" src="dom-service.js" charset="utf-8"></script>
    <script src="fetch-service.js" charset="utf-8"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <main>
      <h1>Todo App (using JSON Server)</h1>
      <div class="loaderContainer">
        <div id="loader"></div>
      </div>
      <section>
            <form id="form">
                <input type="text" name="task" value="" id="task" placeholder="Enter task...">
                <input type="date" name="date" value="" id="date" placeholder="Enter date...">
                <button type="submit">submit</button>
            </form>
      </section>
      <section id="tasksContainer" class="tasksContainer js-todo-list">
      </section>
  </main>
  </body>
</html>
